<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pošaljite sadržaj u PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Dobrodošli na stranicu</h1>
    <p>Ovo je sadržaj koji želimo da pošaljemo kao PDF.</p>

    <form id="emailForm">
        <label for="email">Unesite email adresu:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="button" id="sendBtn">Pošaljite PDF na email</button>
    </form>

    <script>
        document.getElementById("sendBtn").addEventListener("click", function() {
            const email = document.getElementById("email").value;
            if (email) {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("Dobrodošli na moju stranicu", 10, 10);
                doc.text("Ovo je sadržaj koji želimo da pošaljemo kao PDF.", 10, 20);

                // Kreiranje PDF-a kao base64 string
                const pdfData = doc.output('datauristring');

                // Slanje PDF-a na server (PHP)
                const formData = new FormData();
                formData.append("email", email);
                formData.append("pdf", pdfData);

                fetch('send_pdf.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert("Došlo je do greške: " + error));
            } else {
                alert("Molimo unesite email adresu.");
            }
        });
    </script>
</body>
</html>
